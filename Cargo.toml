[package]
name = "congee"
version = "0.3.3"
edition = "2021"
description = "A Rust implementation of ART-OLC concurrent adaptive radix tree."
keywords = ["ART", "adaptive-radix-tree", "concurrent"]
repository = "https://github.com/XiangpengHao/congee"
readme = "README.md"
authors = ["Xiangpeng Hao <haoxiangpeng123@gmail.com>"]
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crossbeam-epoch = "0.9.18"
serde = { version = "1.0.214", features = ["derive"], optional = true }

[dev-dependencies]
tracing-subscriber = "0.3"
rand = "0.9.1"
shumai = "0.2.16"
serde = "1.0.214"
serde_json = "1.0.132"
flurry = "0.5.1"
dashmap = "6.1.0"
mimalloc = { version = "0.1.43", default-features = false }
selfsimilar = "0.1.0"
shuttle = "0.8.0"
ahash = "0.8.11"

[[bench]]
name = "basic"
path = "bench/basic.rs"
harness = false

[[bench]]
name = "scan"
path = "bench/scan.rs"
harness = false

[features]
flamegraph = ["shumai/flamegraph"]
perf = ["shumai/perf"]
stats = ["serde"]
shuttle = []

[profile.bench]
lto = true
opt-level = 3

[profile.release]
debug = true

[package.metadata."docs.rs"]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
